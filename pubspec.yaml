name: tasky
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  get: ^3.24.0
  flutter_svg: ^0.19.1
  firebase_core: "0.5.3"
  firebase_analytics: "^6.3.0"
  firebase_auth: "^0.18.4+1"
  provider: 2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Nunito Sans
      fonts:
        - asset: fonts/Nunito_Sans/NunitoSans-Regular.ttf
        - asset: fonts/Nunito_Sans/NunitoSans-Bold.ttf
          weight: 700
        - asset: fonts/Nunito_Sans/NunitoSans-SemiBold.ttf
          weight: 600
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500